<div class="form-group">
    <input type="text" class="form-control" name="searchfield" id="searchfield" placeholder="Search" data-ng-model="search">

</div>
<table class="table table-striped table-hover">
    <tr>
        <th>Artist</th>
        <th>Genre</th>
        <th>Rating</th>
    </tr>
    <tr data-ng-repeat="item in data | filter:search" data-ng-click="editItem(item.id)">
        <td>{{item.artist}}</td>
        <td>{{item.genre}}</td>
        <td>{{item.rating}}</td>
    </tr>

</table>
<div class="form-group">
    <button data-ng-click="addSubject()" class="btn btn-primary">Add Subject</button>
</div>
